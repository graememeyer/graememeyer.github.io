<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <title>Graeme Meyer</title>
        <link rel="icon" type="image/svg+xml" href="favicon.svg">
        <link rel="icon" type="image/png" href="favicon.png">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            :root {
                --bg-color: #ffffff;
                --text-color: #1a1a1a;
                --card-bg: #f5f5f5;
                --card-hover: #e8e8e8;
                --border-color: #e0e0e0;
                --shadow: rgba(0, 0, 0, 0.1);
            }

            @media (prefers-color-scheme: dark) {
                :root {
                    --bg-color: #1a1a1a;
                    --text-color: #ffffff;
                    --card-bg: #2a2a2a;
                    --card-hover: #353535;
                    --border-color: #3a3a3a;
                    --shadow: rgba(0, 0, 0, 0.3);
                }
            }

            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
                    "Oxygen", "Ubuntu", "Cantarell", sans-serif;
                background-color: var(--bg-color);
                color: var(--text-color);
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 20px;
                transition:
                    background-color 0.3s ease,
                    color 0.3s ease;
            }

            .container {
                max-width: 680px;
                width: 100%;
                text-align: center;
            }

            .profile {
                margin-bottom: 24px;
            }

            .profile-photo {
                width: 120px;
                height: 120px;
                border-radius: 50%;
                background-color: var(--card-bg);
                border: 3px solid var(--border-color);
                margin: 0 auto 20px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 48px;
                color: var(--text-color);
                opacity: 0.6;
            }

            h1 {
                font-size: 32px;
                font-weight: 700;
                margin-bottom: 8px;
                letter-spacing: -0.5px;
            }

            .bio {
                font-size: 16px;
                color: var(--text-color);
                opacity: 0.8;
                margin-bottom: 32px;
            }

            .links {
                display: flex;
                flex-direction: column;
                gap: 16px;
                margin-bottom: 32px;
            }

            .link-card {
                background-color: var(--card-bg);
                border: 1px solid var(--border-color);
                border-radius: 12px;
                padding: 20px;
                text-decoration: none;
                color: var(--text-color);
                font-size: 16px;
                font-weight: 500;
                transition: all 0.2s ease;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 10px;
                box-shadow: 0 2px 4px var(--shadow);
            }

            .link-card:hover {
                background-color: var(--card-hover);
                transform: translateY(-2px);
                box-shadow: 0 4px 8px var(--shadow);
            }

            .link-card.disabled {
                opacity: 0.5;
                cursor: not-allowed;
            }

            .link-card.disabled:hover {
                transform: none;
                box-shadow: 0 2px 4px var(--shadow);
            }

            .link-icon {
                width: 24px;
                height: 24px;
                fill: currentColor;
            }

            .footer {
                margin-top: 40px;
                font-size: 14px;
                opacity: 0.5;
            }

            @media (max-width: 480px) {
                h1 {
                    font-size: 28px;
                }

                .bio {
                    font-size: 15px;
                }

                .link-card {
                    padding: 18px;
                    font-size: 15px;
                }
            }
        </style>
    </head>
